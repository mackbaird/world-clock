<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>City Times</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city-selector" id="city-selector">
        <option value="">Select a City</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="listedCities" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="cityDate"></div>
          </div>
          <div class="cityTime"></div>
        </div>
        <div class="listedCities" id="madrid">
          <div>
            <h2>Madrid</h2>
            <div class="cityDate"></div>
          </div>
          <div class="cityTime"></div>
        </div>
        <div class="listedCities" id="london">
          <div>
            <h2>London</h2>
            <div class="cityDate"></div>
          </div>
          <div class="cityTime"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Mackenzie Baird</strong>, hosted on
      <a href="https://world-clock-baird.netlify.app/" target="_blank"
        >Netlify</a
      >
      and is open-sourced on
      <a href="https://github.com/mackbaird/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
