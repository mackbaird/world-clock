<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>City Times</title>
  </head>
  <body>
    <select name="city-selector" id="city-selector">
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>
    <script>
      function showCityTime(event) {
        let currentTime = moment()
          .tz(event.target.value)
          .format("dddd, MMMM D, YYYY h:mm A");
        alert(`It is ${currentTime} in ${event.target.value}`);
      }
      let citySelect = document.querySelector("#city-selector");
      citySelect.addEventListener("change", showCityTime);
    </script>
  </body>
</html>
